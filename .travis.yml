# Used as reference in building this Travis-CI configuration
# https://github.com/simonmichael/hledger/blob/master/.travis.yml
language: haskell

branches:
  only:
    - master

sudo: false

cache:
  directories:
    - $HOME/.stack/

addons:
  apt:
    packages:
      - gnupg

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - chmod a+x ~/.local/bin/stack

install:
  - stack +RTS -N2 -RTS setup
  - stack +RTS -N2 -RTS build --only-snapshot

script:
  - git --version
  - stack --version
  - stack +RTS -N2 -RTS build --haddock --no-haddock-deps
  - bash -c "./runtests-noprompt"
