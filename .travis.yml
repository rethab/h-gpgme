# Used as reference in building this Travis-CI configuration
# https://github.com/simonmichael/hledger/blob/master/.travis.yml
language: haskell

branches:
  only:
    - master

sudo: required

services:
  - docker

cache:
  directories:
    - /var/lib/docker

env:
  DOCKER_COMPOSE_VERSION: 1.8.1

before_install:
  # Get Docker Compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  # Docker build
  - docker-compose build --pull
  # Stack setup
  - docker-compose run --rm tests stack --stack-yaml stack-lts-6.yml setup
  # Stack clean (Remove any old builds)
  - docker-compose run --rm tests stack --stack-yaml stack-lts-6.yml clean

script:
  # Stack build
  - docker-compose run --rm tests stack --stack-yaml stack-lts-6.yml build --haddock --no-haddock-deps
  # Stack test (Only non-interactive tests)
  - docker-compose run --rm tests stack --stack-yaml stack-lts-6.yml test --test-arguments '-p !**/*_prompt'

after_script:
  # Remove old images
  - docker rmi $(docker images --filter 'dangling=true' -q --no-trunc)
