# Used as reference in building this Travis-CI configuration
# https://github.com/simonmichael/hledger/blob/master/.travis.yml
language: bash

branches:
  only:
    - master

sudo: required

services:
  - docker

# Cannot cache Docker because of:
# tar: /var/lib/docker: Cannot open: Permission denied
#cache:
#  directories:
#    - /var/lib/docker

env:
  - DOCKER_COMPOSE_VERSION: 1.8.1
  - STACK_YAML: stack-lts-6.yml
  - STACK_YAML: stack.yml

matrix:
  allow_failures:
    - env: STACK_YAML=stack.yml

before_install:
  # Get Docker Compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  # Docker build
  - docker-compose build --pull
  # Stack setup
  - docker-compose run --rm tests stack --stack-yaml ${STACK_YAML} setup
  # Stack clean (Remove any old builds)
  - docker-compose run --rm tests stack --stack-yaml ${STACK_YAML} clean

script:
  # Stack build
  - docker-compose run --rm tests stack --stack-yaml ${STACK_YAML} build --haddock --no-haddock-deps
  # Stack test (Only non-interactive tests)
  - docker-compose run --rm tests stack --stack-yaml ${STACK_YAML} test --test-arguments '-p !**/*_prompt'

